<!DOCTYPE html>

<head>
    <title>Resume Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>

</head>

<body>
    

    <div id="personalDetails" class="uk-background-primary middle ">

        <div class="uk-background-muted uk-padding-large uk-box-shadow-large ">
            <div>
                <h1>Resume Builder</h1>
                

            </div>
            <div>
                <h4>Personal Details</h4>
                <table>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" name="name" id="name" placeholder="name" class="uk-input uk-form-small">
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="designation">Designation</label></td>
                        <td><input type="text" name="designation" id="designation" placeholder="designation"
                                class="uk-input uk-form-small">
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="phone">Phone</label></td>
                        <td><input type="text" name="phone" id="phone" placeholder="phone number"
                                class="uk-input uk-form-small"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td> <input type="email" name="email" id="email" placeholder="name@email"
                                class="uk-input uk-form-small"></td>
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth</label></td>
                        <td> <input type="date" name="dob" id="dob" class="uk-input uk-form-small"></td>
                    </tr>
                    <tr>
                        <td><label for="github">Github</label></td>
                        <td> <input type="url" name="github" id="github" placeholder="github.com/user"
                                class="uk-input uk-form-small">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="twitter">Twitter</label></td>
                        <td> <input type="url" name="twitter" id="twitter" placeholder="twitter.com/user"
                                class="uk-input uk-form-small">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="website">Website</label></td>
                        <td> <input type="url" name="website" id="website" placeholder="website.com"
                                class="uk-input uk-form-small">
                        </td>
                    </tr>

                </table>
            </div>
            <button class="uk-button uk-button-primary uk-align-center" onclick="addPersonalData()">Next</button>

        </div>


    </div>

    <!-- Personal Summary -->
    <div id="profileSummaryDetails" class="uk-background-primary middle ">

        <div class="uk-background-muted uk-padding-large uk-box-shadow-large uk-animation-slide-right-medium">
            <div>
                <h1>Resume Builder</h1>
                

            </div>
            <div>
                <h4>Profile Summary</h4>
                <label for="profileSummary">About yourself</label>

                <textarea id="profileSummary" name="profileSummary" rows="4" cols="50" class="uk-textarea"></textarea>
            </div>
            <button class="uk-button uk-button-primary uk-align-center" onclick="addProfileSummary()">Next</button>
        </div>
    </div>



    <!-- Educational Details -->
    <div id="educationalDetails" class="uk-background-primary middle">

        <div class="uk-background-muted uk-padding-large uk-box-shadow-large uk-animation-slide-right-medium">
            <div>
                <h1>Resume Builder</h1>
                

            </div>
            <div>
                <h4>Educational Details</h4>
                <table>
                    <tr>
                        <td><label for="institutionName">Institution Name</label></td>
                        <td><input type="text" name="institutionName" id="institutionName"
                                placeholder="Institution Name" class="uk-input uk-form-small">
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="course">Course</label></td>
                        <td><input type="text" name="course" id="course" placeholder="Course"
                                class="uk-input uk-form-small">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="startDate">Start Date</label></td>
                        <td> <input type="date" name="startDate" id="startDate" class="uk-input uk-form-small"></td>
                    </tr>
                    <tr>
                        <td><label for="endDate">End Date</label></td>
                        <td> <input type="date" name="endDate" id="endDate" class="uk-input uk-form-small"></td>
                    </tr>
                    <tr>
                        <td><button class="uk-button uk-button-primary uk-align-center"
                                onclick="clearEducationalFields()">Add
                                another</button></td>
                        <td><button class="uk-button uk-button-primary uk-align-center"
                                onclick="addEducationalData()">Next</button></td>
                    </tr>

                </table>
            </div>



        </div>


    </div>

</body>

</html>
