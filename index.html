<!DOCTYPE html>

<head>
    <title>Resume Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

    <script src="js/main.js"></script>

</head>

<body>

    <div data-role="page" id="dialogPersonal" class="middle ui-page-theme-a">

        <div data-role="main" class="ui-content ui-corner-all ui-body ui-shadow">
            <div data-role="header">
                <h1>Resume Builder</h1>
                <h4>Personal Details</h4>

            </div>
            <div class="">
                <table>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" name="name" id="name" placeholder="name" class=""></td>
                    </tr>
                    <tr>
                        <td> <label for="designation">Designation</label></td>
                        <td><input type="text" name="designation" id="designation" placeholder="designation" class="">
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="email">Phone</label></td>
                        <td><input type="text" name="phone" id="phone" placeholder="phone number" class=""></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td> <input type="email" name="email" id="email" placeholder="name@email" class=""></td>
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth</label></td>
                        <td> <input type="date" name="dob" id="dob" ></td>
                    </tr>
                    <tr>
                        <td><label for="github">Github</label></td>
                        <td> <input type="url" name="github" id="github" placeholder="github.com/user" class="datepicker">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="twitter">Twitter</label></td>
                        <td> <input type="url" name="twitter" id="twitter" placeholder="twitter.com/user" class="datepicker">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="website">Website</label></td>
                        <td> <input type="url" name="website" id="website" placeholder="website.com" class="datepicker">
                        </td>
                    </tr>

                </table>
            </div>
            <button class="ui-btn ui-shadow ui-corner-all">Next</button>

        </div>

    </div>
</body>

</html>
