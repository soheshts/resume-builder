<!DOCTYPE html>

<head>
    <title>Resume Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />

    <!-- <script src="js/jspdf.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <!-- <script src="js/html2canvas.js"></script> -->
    <!-- <script src="js/html2pdf.bundle.min.js"></script> -->
    <script src="js/main.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.es.min.js"></script> -->


</head>

<body>
    <div class="uk-container uk-position-cover uk-background-primary uk-width-1-1">


        <div id="personalDetails" class="uk-position-center ">

            <div class="uk-background-muted uk-padding-large uk-box-shadow-large ">
                <div>
                    <h1>Resume Builder</h1>


                </div>
                <div>
                    <h4>Personal Details</h4>
                    <table>
                        <tr>
                            <td><label for="name">Name</label></td>
                            <td><input type="text" name="name" id="name" placeholder="John Doe"
                                    class="uk-input uk-form-small">
                            </td>
                        </tr>
                        <tr>
                            <td> <label for="designation">Profession</label></td>
                            <td><input type="text" name="designation" id="designation" placeholder="Software Engineer"
                                    class="uk-input uk-form-small">
                            </td>
                        </tr>
                        <tr>
                            <td> <label for="phone">Phone</label></td>
                            <td><input type="text" name="phone" id="phone" placeholder="9876543210"
                                    class="uk-input uk-form-small"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td> <input type="email" name="email" id="email" placeholder="name@email.com"
                                    class="uk-input uk-form-small"></td>
                        </tr>
                        <tr>
                            <td><label for="dob">Date of Birth</label></td>
                            <td> <input type="date" name="dob" id="dob" class="uk-input uk-form-small"></td>
                        </tr>
                        <tr>
                            <td><label for="github">Github</label></td>
                            <td> <input type="url" name="github" id="github" placeholder="github.com/user"
                                    class="uk-input uk-form-small">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="twitter">Twitter</label></td>
                            <td> <input type="url" name="twitter" id="twitter" placeholder="twitter.com/user"
                                    class="uk-input uk-form-small">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="website">Website</label></td>
                            <td> <input type="url" name="website" id="website" placeholder="website.com"
                                    class="uk-input uk-form-small">
                            </td>
                        </tr>

                    </table>
                </div>
                <button class="uk-button uk-button-primary uk-align-center" onclick="addPersonalData()">Next</button>

            </div>


        </div>

        <!-- Personal Summary -->
        <div id="profileSummaryDetails" class="uk-position-center ">

            <div class="uk-background-muted uk-padding-large uk-box-shadow-large uk-animation-slide-right-medium">
                <div>
                    <h1>Resume Builder</h1>


                </div>
                <div>
                    <h4>Professional Summary</h4>
                    <label for="profileSummary">About yourself</label>

                    <textarea id="profileSummary" name="profileSummary" rows="4" cols="50"
                        class="uk-textarea"></textarea>
                </div>
                <button class="uk-button uk-button-primary uk-align-center" onclick="addProfileSummary()">Next</button>
            </div>
        </div>



        <!-- Educational Details -->
        <div id="educationalDetails" class=" uk-position-center">

            <div class="uk-background-muted uk-padding-large uk-box-shadow-large uk-animation-slide-right-medium">
                <div>
                    <h1>Resume Builder</h1>


                </div>
                <div>
                    <h4>Educational Details</h4>
                    <table>
                        <tr>
                            <td><label for="institutionName">Institution Name</label></td>
                            <td><input type="text" name="institutionName" id="institutionName"
                                    placeholder="Institution Name" class="uk-input uk-form-small">
                            </td>
                        </tr>
                        <tr>
                            <td> <label for="course">Course</label></td>
                            <td><input type="text" name="course" id="course" placeholder="Course"
                                    class="uk-input uk-form-small">
                            </td>
                        </tr>

                        <tr>
                            <td><label for="startDate">Start Date</label></td>
                            <td> <input type="date" name="startDate" id="startDate" class="uk-input uk-form-small"></td>
                        </tr>
                        <tr>
                            <td><label for="endDate">End Date</label></td>
                            <td> <input type="date" name="endDate" id="endDate" class="uk-input uk-form-small"></td>
                        </tr>
                        <tr>
                            <td><button class="uk-button uk-button-primary uk-align-center"
                                    onclick="clearEducationalFields()">Add
                                    another</button></td>
                            <td><button class="uk-button uk-button-primary uk-align-center"
                                    onclick="goToExperiencePage()">Next</button></td>
                        </tr>

                    </table>
                </div>



            </div>


        </div>

        <!-- Experience Details -->
        <div id="experienceDetails" class=" uk-position-center ">

            <div class="uk-background-muted uk-padding-large uk-box-shadow-large uk-animation-slide-right-medium">
                <div>
                    <h1>Resume Builder</h1>

                </div>
                <div>
                    <h4>Work History</h4>
                    <table>
                        <tr>
                            <td><label for="companyName">Company Name</label></td>
                            <td><input type="text" name="companyName" id="companyName" placeholder="Example Inc"
                                    class="uk-input uk-form-small">
                            </td>
                        </tr>
                        <tr>
                            <td> <label for="companyDesignation">Job Title</label></td>
                            <td><input type="text" name="companyDesignation" id="companyDesignation"
                                    placeholder="Software Engineer" class="uk-input uk-form-small">
                            </td>
                        </tr>

                        <tr>
                            <td><label for="companyStartDate">Start Date</label></td>
                            <td> <input type="date" name="companyStartDate" id="companyStartDate"
                                    class="uk-input uk-form-small"></td>
                        </tr>
                        <tr>
                            <td><label for="companyEndDate">End Date</label></td>
                            <td> <input type="date" name="companyEndDate" id="companyEndDate"
                                    class="uk-input uk-form-small"></td>
                        </tr>
                        <tr>
                            <td><label for="projects" class="uk-text-bold">Projects</label></td>
                            <td> <a class="uk-badge" href="#modal-center" uk-toggle>Add Project</a> </td>
                        </tr>
                        <tr>
                            <td>
                                <p id="projectList" class="uk-text-meta"></p>
                            </td>

                        </tr>

                        <tr>

                            <td><button class="uk-button uk-button-primary " onclick="clearAndAddAnotherCompany()">Add
                                    another</button></td>
                            <td><button class="uk-button uk-button-primary " onclick="goToSkillsPage()">Next</button>
                            </td>
                        </tr>

                    </table>
                </div>



            </div>


        </div>

        <!-- Add project pop up -->
        <div id="modal-center" class="uk-flex-top" uk-modal>
            <div class="uk-modal-dialog  uk-margin-auto-vertical">

                <button class="uk-modal-close-default" type="button" uk-close></button>

                <div>
                    <div class="uk-modal-header">
                        <h4 class="uk-modal-title">Add a project</h4>
                    </div>
                    <div class="uk-modal-body">
                        <table>
                            <tr>
                                <td> <label for="projectName">Project Name</label> </td>
                                <td> <input type="text" name="projectName" id="projectName" placeholder="project name"
                                        class="uk-input uk-form-small"> </td>
                            </tr>
                            <tr>
                                <td> <label for="projectDescription">Project Description</label> </td>
                                <td> <textarea id="projectDescription" name="projectDescription" rows="4" cols="50"
                                        class="uk-textarea"></textarea></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="uk-modal-footer uk-text-right">
                    <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                    <button class="uk-button uk-button-primary uk-modal-close " onclick="addProjectDetails()">Add
                        Project</button>
                </div>
            </div>
        </div>


        <!-- Add Skills -->
        <div id="skillsDetails" class=" uk-position-center ">

            <div class="uk-background-muted uk-padding-large uk-box-shadow-large uk-animation-slide-right-medium">
                <div>
                    <h1>Resume Builder</h1>


                </div>
                <div>
                    <h4>Skills</h4>
                    <table>
                        <tr>
                            <td><input type="text" name="skillName" id="skillName" placeholder="Add one skill"
                                    class="uk-input uk-form-default"></td>
                            <td> <button class="uk-button uk-button-default uk-modal-close"
                                    onclick="addOneSkillToList()" type="button">Add</button></td>
                        </tr>

                    </table>
                    <div class="uk-container" id="skillList"> </div>

                </div>
                <button class="uk-button uk-button-primary uk-align-center" onclick="addHobbies()">Next</button>
            </div>
        </div>
        <!-- Add Hobbies -->
        <div id="hobbyDetails" class=" uk-position-center ">

            <div class="uk-background-muted uk-padding-large uk-box-shadow-large uk-animation-slide-right-medium">
                <div>
                    <h1>Resume Builder</h1>


                </div>
                <div>
                    <h4>Hobbies</h4>
                    <table>
                        <tr>
                            <td><input type="text" name="hobbyName" id="hobbyName" placeholder="Add one hobby"
                                    class="uk-input uk-form-default"></td>
                            <td> <button class="uk-button uk-button-default uk-modal-close"
                                    onclick="addOneHobbyToList()" type="button">Add</button></td>
                        </tr>

                    </table>
                    <div class="uk-container" id="hobbyList"> </div>

                </div>
                <button class="uk-button uk-button-primary uk-align-center" onclick="downloadResume()">View
                    Resume</button>
            </div>
        </div>
        <div class="uk-background-muted">
            <div id="preview" class=""></div>
        </div>
    </div>
    
</body>

</html>
