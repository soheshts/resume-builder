<!DOCTYPE html>

<head>
    <title>Resume Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>

</head>

<body>

    <div id="personalDetails" class="uk-background-primary middle">

        <div class="uk-background-muted uk-padding-large uk-box-shadow-large">
            <div >
                <h1>Resume Builder</h1>
                <h4>Personal Details</h4>

            </div>
            <div>
                <table>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" name="name" id="name" placeholder="name" class=""></td>
                    </tr>
                    <tr>
                        <td> <label for="designation">Designation</label></td>
                        <td><input type="text" name="designation" id="designation" placeholder="designation" class="">
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="phone">Phone</label></td>
                        <td><input type="text" name="phone" id="phone" placeholder="phone number" class=""></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td> <input type="email" name="email" id="email" placeholder="name@email" class=""></td>
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth</label></td>
                        <td> <input type="date" name="dob" id="dob"></td>
                    </tr>
                    <tr>
                        <td><label for="github">Github</label></td>
                        <td> <input type="url" name="github" id="github" placeholder="github.com/user">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="twitter">Twitter</label></td>
                        <td> <input type="url" name="twitter" id="twitter" placeholder="twitter.com/user">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="website">Website</label></td>
                        <td> <input type="url" name="website" id="website" placeholder="website.com">
                        </td>
                    </tr>

                </table>
            </div>
            <button class="uk-button uk-button-primary uk-align-center" onclick="addPersonalData()">Next</button>

        </div>


    </div>
    <!-- Educational Details -->
    <div id="educationalDetails" class="uk-background-primary middle">

        <div  class="uk-background-muted uk-padding-large uk-box-shadow-large">
            <div >
                <h1>Resume Builder</h1>
                <h4>Educational Details</h4>

            </div>
            <div>
                <table>
                    <tr>
                        <td><label for="collegeName">College Name</label></td>
                        <td><input type="text" name="collegeName" id="collegeName" placeholder="College Name" class="">
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="course">Course</label></td>
                        <td><input type="text" name="course" id="course" placeholder="Course" class="">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="collegeFromDate">From</label></td>
                        <td> <input type="date" name="collegeFromDate" id="collegeFromDate"></td>
                    </tr>
                    <tr>
                        <td><label for="collegeEndDate">To</label></td>
                        <td> <input type="date" name="collegeEndDate" id="collegeEndDate"></td>
                    </tr>
                    <tr>
                        <td><button class="uk-button uk-button-primary uk-align-center" onclick="clearEducationalFields()">Add
                                another</button></td>
                        <td><button class="uk-button uk-button-primary uk-align-center"
                                onclick="addEducationalData()">Next</button></td>
                    </tr>

                </table>
            </div>



        </div>


    </div>

</body>

</html>
